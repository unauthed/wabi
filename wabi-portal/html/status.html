      <div class="container">
         <!-- Static navbar -->
         <nav class="navbar navbar-default">
            <div class="container-fluid">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                     <li><a href="/">Home</a></li>

                     <li><a href="stream.html">Stream</a></li>

                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">About</a></li>

               </div>
               <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->

         <h2>Wabi Status</h2>
         <div class="panel-group" id="wabiServicesContainer" role="tablist" aria-multiselectable="true"></div>

         <h2>Sabi Status</h2>
         <div class="panel-group" id="sabiServicesContainer" role="tablist" aria-multiselectable="true"></div>
         <hr>
         <a href="#" class="btn btn-default openall">open all</a>&nbsp;<a href="#" class="btn btn-default closeall">close all</a>

             </div>
           </div>
         </div>
      </div> <!-- /container -->
      <script id="servicesTemplate" type="text/x-jsrender">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading{{:#index}}">
            <h4 class="panel-title">
              {^{if status == "UP" }}
                <span class="label label-success pull-right">UP</span>
              {{else}}
                <span class="label label-danger pull-right">DOWN</span>
              {{/if}}
              <a role="button" data-toggle="collapse" data-parent="#wabiServicesContainer" href="#collapse{{:#index}}" aria-expanded="false" aria-controls="collapse{{:#index}}">
              {^{if status == "UP" }}
                <span class="text-success">{{:build.name}}</span>
              {{else}}
                <span class="text-danger">{{:build.name}}</span>
              {{/if}}
              </a>
            </h4>
          </div>
          <div id="collapse{{:#index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{:#index}}">
            <div class="panel-body">
            {^{if status == "UP" }}
              Version: {{:build.version}}<br/>
              Git: {{:git.branch}} branch / {{:git.commit.id}}<br/>
            {{/if}}
            {{:build.description}}
            </div>
          </div>
        </div>
      </script>
      <script src="resources/jquery.min.js"></script>
      <script src="resources/jsviews.min.js"></script>
      <script src="resources/bootstrap.min.js"></script>
