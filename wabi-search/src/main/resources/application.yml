info:
  build:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"

server:
  port: 8088

spring:
  main:
    banner_mode: "off"
  jmx:
    enabled: false
  data:
    rest:
      default-page-size: 20
      max-page-size: 100
    elasticsearch:
      properties:
        path:
          data: "./target/es/data"
          logs: "./target/es/logs"

endpoints:
  cors:
    allowed-origins: "*"
    allowed-methods: GET
  sensitive: false 
  restart:
    enabled: false
  shutdown:
    enabled: false
    
app:
  share:
    path: ${WABI_SHARE:./target/app-share}

---

spring:
  profiles: prod
  data:
    elasticsearch:
      cluster-name: wabi
      cluster-nodes: ${SPRING_ELASTICSEARCH_ADDRESSES:localhost:9300}
